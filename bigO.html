<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>The Big O</h2>

    <table>
        <tr>
            <th>Big O Notation</th>
            <th>n = 10</th>
            <th>n = 100</th>
            <th>n = 1000</th>

        </tr>
        <tr>
            <td>0(1)</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>0(log n)</td>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
        <tr>
            <td>0(n)</td>
            <td>10</td>
            <td>100</td>
            <td>1000</td>

        </tr>
        <tr>
            <td>0(n^2)</td>
            <td>100</td>
            <td>10000</td>
            <td>1000000</td>
        </tr>
        <tr>
            <td>0(2^n)</td>
            <td>1024</td>
            <td>2^100</td>
            <td>2^1000</td>
        </tr>
    </table>
    <script src="bigO.js" async defer></script>
</body>

</html>
